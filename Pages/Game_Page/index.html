<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet">
        
        <link rel="stylesheet" href="style.css">
        
        <link rel="icon" href="../../Assets/UI/icon_gif.gif" width=32px type="image/gif">

        <title>Space Invaders</title>
    </head>
    
    <body id="body">

        <div class="status_bar">
            <div class="red_team">
                <div id="red-score" class="score">
                    Score: 0
                </div>
                <div class="lives">
                    Vidas:
                    <ul>
                        <li><img src="../../Assets/Game/ship.png" id="red-life-1" class="life"/></li>
                        <li><img src="../../Assets/Game/ship.png" id="red-life-2" class="life"></li>
                        <li><img src="../../Assets/Game/ship.png" id="red-life-3" class="life"></li>
                    </ul>
                </div>
            </div>

            <div class="options">
                <a href="#" onclick="loadMenu()">
                    <img src="../../Assets/UI/hamburg.png" class="hamburg"/>
                </a>    
            </div>
            
            <div class="blue_team">
                <div id="blue-score" class="score">
                    Score: 0
                </div>
                <div class="lives">
                    Vidas:
                    <ul>
                        <li><img src="../../Assets/Game/ship.png" id="blue-life-1" class="life"/></li>
                        <li><img src="../../Assets/Game/ship.png" id="blue-life-2" class="life"></li>
                        <li><img src="../../Assets/Game/ship.png" id="blue-life-3" class="life"></li>
                    </ul>
                </div>
            </div>
        </div>
        
        <script src="main.js"></script>

        <div class="end" id="end">
            <div>
                <p id="end-game">End Game</p>
            </div>
            <div class="button1" id = "blue-score">
                <a href="#" class="end-score" id="end-score">Score: 0</a>
            </div>
            <div class="button2">
                <a href="#" class="btn-game" onclick="loadGame()">Restart</a>
            </div>
            <div class="button3">
                <a href="#" class="btn-back" onclick="loadMenu()">Menu</a>
            </div>
        </div>
    </body>
</html>
