<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet">
        
        <link rel="stylesheet" href="style.css">
        
        <link rel="icon" href="../Assets/UI/icon_gif.gif" width=32px type="image/gif">

        <title>Space Invaders</title>
        <script src="/socket.io/socket.io.js"></script>
    </head>
    
    <body>

        <div class="status_bar">
            <div class="red_team">
                <div id = "red-score" class="score">
                    Score: 0
                </div>
                <div class="lives">
                    Vidas:
                    <ul>
                        <li><img src="../Assets/Game/ship.png" class="life"/></li>
                        <li><img src="../Assets/Game/ship.png" class="life"></li>
                        <li><img src="../Assets/Game/ship.png" class="life"></li>
                    </ul>
                </div>
            </div>

            <div class="options">
                <a href="#" onclick="loadMenu()">
                    <img src="../Assets/UI/hamburg.png" />
                </a>    
            </div>
            
            <div class="blue_team">
                <div id = "blue-score" class="score">
                    Score: 0
                </div>
                <div class="lives">
                    Vidas:
                    <ul>
                        <li><img src="../Assets/Game/ship.png" class="life"/></li>
                        <li><img src="../Assets/Game/ship.png" class="life"></li>
                        <li><img src="../Assets/Game/ship.png" class="life"></li>
                    </ul>
                </div>
            </div>
        </div>
        
        <!--<script src="main.js"></script>-->
        <script type="module">
            import createGame from '../public/game.js'
            import createKeyboardListener from '../public/keyboard-listener.js'
            
            const game = createGame()
            const keyboardListener = createKeyboardListener(document)

            const socket = io()

            socket.on('disconnect', () => {
                console.log('Unsubscribing All')
                keyboardListener.unsubscribeAll();
            })

            socket.on('setup', (state) => {
                const playerId = socket.id
                game.setState(state)

                keyboardListener.registerPlayerId(playerId)
                keyboardListener.subscribe(game.movePlayer)
                keyboardListener.subscribe((command) => {
                    socket.emit('move-player', command)
                })
            })

            socket.on('add-player', (command) => {
                // console.log(`Receiving ${command.type} -> ${command.playerId}`)
                game.addPlayer(command)
            })

            socket.on('remove-player', (command) => {
                // console.log(`Receiving ${command.type} -> ${command.playerId}`)
                game.removePlayer(command)
            })

            socket.on('move-player', (command) => {
                // console.log(`Receiving ${command.type} -> ${command.playerId}`)

                const playerId = socket.id

                if (playerId !== command.playerId) {
                    game.movePlayer(command)
                }
            })
        </script>
    </body>
</html>
